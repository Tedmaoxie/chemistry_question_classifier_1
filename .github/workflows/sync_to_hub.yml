name: Sync to Hugging Face Hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        # 注意：这里假设您的 Hugging Face 用户名是 Tedmaoxie，Space 名字也是 chemistry_question_classifier_1
        # 如果不一样，请修改下面的 URL
        run: git push --force https://Tedmaoxie:$HF_TOKEN@huggingface.co/spaces/Tedmaoxie/chemistry_question_classifier_1 main
